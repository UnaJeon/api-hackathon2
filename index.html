<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Parks and Weather Finder</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loader" id="loader"></div>
  <div id="modal"></div>
  <main id="frontPage" class="main" >
    <section class="bg-text form-group mt-5">
      <h2>National Parks and Weather Finder</h2>
      <input type="text" class="" id="inputField" placeholder="Enter State Code ex.CA">
      <button type="button" id="searchButton" class="btn btn-primary mt-2">Search<i class="fa fa-search ml-3" ></i></button>
    </section>

    <section id="cardSection" class="cardSection"></section>

    <section id="parkPage" class="parkPage display">
      <div id="rowDiv" class="rowDiv"></div>
      <div id="rowDiv2" class="rowDiv2"></div>
    </section>
    </main>






<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
