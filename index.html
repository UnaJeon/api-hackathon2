<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Parks and Weather Finder</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loader"></div>
  <div id="frontPage" class="main" >
    <section class="bg-text form-group">
      <h2>National Parks<br>
         and Weather Finder</h2>
      <input type="text" class="form-control" id="inputField" placeholder="Enter State Code ex.CA">
      <button type="button" id="searchButton" class="btn btn-primary mt-2">Search<i class="fa fa-search ml-3" ></i></button>
      </section>

    <section id="cardSection" class="cardSection"></section>
    <section id="parkPage" class="display">
        <div class="park_Page">
          <h3><span id="parkName"></span></h3>
          <div class="flex">
            <div class="box" id="box">
              <div id="imgBox" class="imgBox"></div>
              <div id="contentBox" class="contentBox"></div>
            </div>
            <div class="weatherContainer">
              <div class="weather">
                <div class="city"><span id="nameOfCity"></span></div>
                <div class="temp" id="currentWeather"></div>
                <div class="weatherIcon" id="forecastImg"></div>
                <div class="max" id="maxWeather"></div>
                <div class="min" id="minWeather"></div>
              </div>
            </div>
          </div>
          <div class="activities">
            <h4 id="activTitle">Activities You Can Do...</h4>
            <p id="moreInfo">Visit Website for More Info: <a id="linkToUrl" target="_blank"></a></p>
          </div>
          <!-- <div id="weather" class="weatherSection"> -->
          <div class="sevenDayTable">
            <h3><button id="sevenDays" class="btn btn-outline-secondary">7 Days Weather Forecast</button></h3>
            <table class="table display">
              <thead>
                <tr>
                  <th>Day</th>
                  <th>Highest</th>
                  <th>Lowest</th>
                  <th>Weather</th>
                  <th>Forecast</th>
                </tr>
              </thead>
              <tbody id="sevenDayWeather"></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>






<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
