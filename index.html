<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Hackathon2</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

<body>
  <section id="loadingSpinner" class="sk-chase">
      <div >
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
  </section>

  <section id="frontPage" class="main">
    <form action="">
      <input type="search" id ="inputField" placeholder="Enter State Code ex.CA">
      <i class="fa fa-search" id="searchButton"></i>
    </form>
  </section>

  <section id="cardSection" class="cardSection"></section>

  <section id="parkPage" class= "display">
    <div class="park_Page">
      <h3>About <span id="parkName"></span></h3>
      <div id="parkInfo"></div>
      <div>
        <h4 id="activTitle">Activities You Can Do...</h4>
        <p id="moreInfo">Visit Website for More Info: <a id="linkToUrl"></a></p>
      </div>

      <div id="weather" class="weatherSection">
        <section id="currentWeatherWidget">
          <div class="weatherContainer">
            <div class="col-md-4 col-md-offset-4">
              <div class="weather">
                    <div class="city"><span id="nameOfCity"></span></div>
                    <div class="temp" id="currentWeather"></div>
                    <div class="wind" id="maxWeather"></div>
                    <div class="wind" id="minWeather"></div>
                    <div class="weatherIcon" id="forecastImg"></div>
              </div>
            </div>
          </div>
        </section>
        <!-- <h3>Weather in <span id="nameOfCity"></span></h3>
        <table class="table">
          <thead>
            <tr class="table-primary">
              <th id="currentWeatherText">Current</th>
              <th id="maxWeatherText">Highest</th>
              <th id="minWeatherText">Lowest</th>
              <th id="weatherIconText">Forecast</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="currentWeather"></td>
              <td id="maxWeather"></td>
              <td id="minWeather"></td>
              <td id="forecastImg"></td>
            </tr>
          </tbody>
        </table> -->

        <div class="sevenDayTable">
          <h3>7 Days Weather Forecast</h3>
          <table class="table">
            <thead>
              <tr>
                <th>Day</th>
                <th>Highest</th>
                <th>Lowest</th>
                <th>Weather</th>
                <th>Forecast</th>
              </tr>
            </thead>
            <tbody id="tenDayWeather"></tbody>
          </table>

        </div>
      </div>
    </div>
  </section>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
