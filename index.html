<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Hackathon2</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sk-chase">
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
  </div>
   <div class="main">
    <h3>National Park Explorer</h3>
      <img class ="campingLogoImg" src="images/camping logo.png" alt="camping car image">
    <!-- </div> -->
    <div class="searchButton">
      <input id="inputField" name="search" placeholder="Enter State Code ex.CA" type="text">
      <button id="searchButton" >SEARCH</button>
    </div>
  </div>


  <div class="table_section">
    <table id="table1" class="table">
      <thead class="parkTable">
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div><!--table1-->

  <div id ="parkPage" class= "park_Page display">
    <h3>About <span id="parkName"></span></h3>
    <div id="parkInfo"></div>
    <div>
      <h4 id="activTitle">Activities You Can Do...</h4>
      <p id="moreInfo">Visit Website for More Info: <a id="linkToUrl"></a></p>
    </div>

    <div id="weather" class="weatherSection">
      <h3>Weather in <span id="nameOfCity"></span></h3>
      <table class="table">
        <thead>
         <tr class="table-primary">
          <th id="currentWeatherText">Current</th>
          <th id="maxWeatherText">Highest</th>
          <th id="minWeatherText">Lowest</th>
          <th id="weatherIconText">Forecast</th>
         </tr>
        </thead>
        <tbody>
          <tr>
            <td id="currentWeather"></td>
            <td id="maxWeather"></td>
            <td id="minWeather"></td>
            <td id="forecastImg"></td>
          </tr>
        </tbody>
      </table>
      <div clas="tenDayTable">
        <h3>7 Days Weather Forecast</h3>
       <table class="table">
        <thead>
         <tr>
          <th>Day</th>
          <th>Highest</th>
          <th>Lowest</th>
          <th>Weather</th>
          <th>Forecast</th>
        </tr>
        </thead>
        <tbody id="tenDayWeather"></tbody>
      </table>
      </div>
    </div>
  </div><!--parkpage div-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
